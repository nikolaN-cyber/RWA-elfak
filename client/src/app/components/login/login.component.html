<div class="login-container">
  <div class="login-left">
    <div class="loginForm">
      <h2>Login! ðŸ‘‹</h2>
      <p>How do I get started?</p>
      <form (ngSubmit)="login()">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="example@gmail.com" required>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="******" required>
        <button type="submit" class="btn btn-signin">Sign In</button>
      </form>
      <p class="loginText">Don't have an account? <a routerLink="/register">Sign Up Now</a></p>
    </div>
  </div>
  <div class="login-right">
    <h3 style="color: white;">Register for free now!</h3>
  </div>
</div>
