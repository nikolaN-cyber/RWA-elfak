<div class="login-container">
  <div class="login-form">
    <h2>Login! ðŸ‘‹</h2>
    <p>How do I get started?</p>
    <form (ngSubmit)="login()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" name="email" [(ngModel)]="email" placeholder="example@gmail.com" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" [(ngModel)]="password" placeholder="******" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Sign In</button>
    </form>
    <p class="signup-text">Don't have an account? <a routerLink="/register">Sign Up Now</a></p>
  </div>
  <div class="login-right">
    <h3>Register for free now!</h3>
  </div>
</div>
