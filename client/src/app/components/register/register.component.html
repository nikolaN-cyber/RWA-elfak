<div class="register-ontainer">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
            <div class="card-auth">
                <div class="card-body auth-card">
                    <form (submit)="register()">
                        <div class="form-group">
                            <label for="name">Name : </label>
                            <input type="text" name="name" [(ngModel)]="registerUser.name" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Lastname : </label>
                            <input type="text" name="lastName" [(ngModel)]="registerUser.lastName" class="form-control" placeholder="Lastname">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone : </label>
                            <input type="text" name="phone" [(ngModel)]="registerUser.phone" class="form-control" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <label for="address">Address : </label>
                            <input type="text" name="address" [(ngModel)]="registerUser.address" class="form-control" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <label for="email">Email : </label>
                            <input type="text" name="email" [(ngModel)]="registerUser.email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password : </label>
                            <input type="password" name="password" [(ngModel)]="registerUser.password" class="form-control" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label for="imagePath">Image path : </label>
                            <input type="imagePath" name="imagePath" [(ngModel)]="registerUser.imagePath" class="form-control" placeholder="Image path">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="signUpBtn">Sign up</button>
                        </div>
                        <div class="text-center login">
                            Already have an account ? <a routerLink="/">Login</a> here.
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
