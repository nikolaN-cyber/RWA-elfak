<div *ngIf="user; else noUser">
    <h2>User Profile</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <h3>Update Profile</h3>
    <form (ngSubmit)="updateUser()">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="userUpdate.name"/>
        </div>
        <div>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="userUpdate.lastName"/>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address"  name="address" [(ngModel)]="userUpdate.address"/>
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="userUpdate.phoneNumber"/>
        </div>
        <div>
            <label for="phoneNumber">Image path</label>
            <input type="text" id="imagePath" name="imagePath" [(ngModel)]="userUpdate.imagePath"/>
        </div>
        <button type="submit">Update Profile</button>
    </form>
</div>

<ng-template #noUser>
    <p>No user found. Please log in.</p>
</ng-template>
